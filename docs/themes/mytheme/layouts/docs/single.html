{{- define "main" -}}
  <div class="row">
    <div class="col-3">
        {{ partial "sidebar/docs-menu.html" . }}
    </div>
    <div class="col-9">
      <h1>{{ .Title }}</h1>
      <div>
        {{ .Content }}
      </div>
      <p class="small text-muted fst-italic text-end">Last updated on <time class="fw-bold">{{ .Lastmod.Format "01/02/2006" }}</time> by {{ .GitInfo.AuthorName }}</p>
    </div>
  </div>
{{ end }}
